<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

fieldset{
    width: 50%;
}

body{
    margin: 20px;
}


table{
    border: 1px solid black;
    margin: 5px;
    width: 70%;
}
td,th
{
    border: 1px solid black;
}

.input-textarea{
    height: 50px;
    
}
.form-group {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping on small screens */
    gap: 15px;
    margin-bottom: 15px;
}

.form-group div {
    flex: 1; /* Make form items flexible */
}
    
/* Media Queries for Mobile Devices */
@media screen and (max-width: 768px) {
    table {
        font-size: 12px; /* Adjust font size for small screens */
    }

    .form-group div {
        flex: 100%; /* Stack the inputs vertically on small screens */
    }
    
@media screen and (max-width: 480px) {
    .form-group {
        gap: 10px;
    }


    </style>


</head>
<body>
<fieldset>    
<form>
<div class="form-group">
<label id="name-label" for="name" style="margin-right: 38px;">Name:</label>
<input 
type="text"
name="name"
id="name"
class="form-control"
placeholder="Walaa Brody"
/>
</div>



<div class="form-group">
    <label id="email-label" for="email" style="margin-right: 38px;">Email:</label>    
    <input 
    type="text"
    name="email"
    id="email"
    class="form-control"
    placeholder="wbrody@widget-sales.com"
    />
    </div>
    

<div class="form-group">
    
    <label for="adress" style="margin-right: 24px;">Address:</label> <textarea
    id="adress"
    class="input-textarea"
    name="adress"
    placeholder="162 Main road&#10;rondebosh&#10;capetown">
    </textarea>
    </div>

<div class="form-group">
    <label id="postal-label" for="postal">Postal Code:</label>
    <input 
    type="number"
    name="number"
    id="number"
    class="form-control"
    placeholder="7700"
    />

</div>

    <br>
    <br> 

    <table>
        <tr>
            <th>Product</th>
            <th>Part Number</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Subtotal</th>
        </tr>
        
        <tr>
            <td>EconoBox</td>
            <td>LB100</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">3</td>
            <td>R5</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">R<b>1</b>5</td>
                </tr>

        <tr>
            <td>StandardBox</td>
            <td>LB200</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">4</td>
            <td>R10</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">R40</td>
        </tr>

        <tr>
            <td>Prenium BoxTD></td>
            <td>LB300</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">1</td>
            <td>R15</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">R<b>1</b>5</td>
        </tr>

        <tr>
            <td>Deluxe BoxTD></td>
            <td>LB400</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">0</td>
            <td>R20</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">&nbsp;</td>
        </tr>

        <tr>
            <td>Super Deluxe BoxTD></td>
            <td>LB500</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">1</td>
            <td>R30</td>
            <td style="border-top: 3px solid black; border-left: 2px solid black;">R30</td>
        </tr>

        <tr>
            <td colspan="3"></td>
                <td>Total</td>
                <td style="border-top: 3px solid black; border-left: 2px solid black;">R100</td>  
                  


        </table>

        <br>
        <br>
        <h3>Credit Card Details</h3>

        <div class="form-group" style="display: flex; align-items: center; gap: 20px;">
            <div>
                <p>Card Type:</p>
                <label style="display: block;">
                    <input name="type" value="mastercard" type="radio" class="input-radio"> Mastercard
                </label>
                <label style="display: block;">
                    <input name="type" value="visa" type="radio" class="input-radio"> Visa
                </label>
                <label style="display: block; white-space: nowrap;">
                    <input name="type" value="americanexpress" type="radio" class="input-radio"> American Express
                </label>
                <label style="display: block;">
                    <input name="type" value="dinersclub" type="radio" class="input-radio"> Diners Club
                </label>
            </div>
        
            
            <div>
                <label id="card-number" for="card-number">Card number:</label>
                <input type="text" name="card-number" id="card-number" class="form-control" placeholder="456-45">
            </div>
        
            <div>
                <label id="expiry" for="expiry">Expiry Date: </label>
                <input type="text" name="expiry" id="expiry" class="form-control" placeholder="03/99">
            </div>
        </div>
            
<div class="form-group" style="display: flex; align-items: center;" >
    
    <label for="delivery-adress" style="margin-right: 20px;">Delivery Address:</label></p> <textarea
    id="delivery-adress"
    class="input-textarea"
    name="delivery-adress"
    placeholder="162 Main road rondebosh capetown">
    </textarea>
    </div>

    <br><br>

    <div class="button">
        <button type="submit">Send Order</button>
        <button type="reset">Clear form</button>
    </div>
</form>
</fieldset>

</body>
</html>
